<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MailGen (Optimis√©)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    #email {
      font-weight: bold;
      color: #007bff;
      word-wrap: break-word;
    }
    button {
      padding: 10px 15px;
      margin: 5px 5px 10px 0;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover:enabled {
      background: #0056b3;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .mail {
      border: 1px solid #ddd;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .subject {
      font-weight: bold;
      margin-bottom: 5px;
    }
    pre {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    a {
      color: #007bff;
      text-decoration: underline;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h2 {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì• MailGen</h2>
    <p>Email temporaire : <span id="email">...</span></p>
    <button id="generateBtn">üîÅ Nouvelle adresse</button>
    <button id="loadBtn" disabled>üì® V√©rifier les mails</button>
    <div id="emails"></div>
  </div>

  <script>
    let email = '', password = '', token = '', domain = '';

    const generateBtn = document.getElementById('generateBtn');
    const loadBtn = document.getElementById('loadBtn');
    const emailSpan = document.getElementById('email');
    const emailsDiv = document.getElementById('emails');

    generateBtn.onclick = generateNewEmail;
    loadBtn.onclick = loadEmails;

    async function generateNewEmail() {
      resetState();
      try {
        domain = await getValidDomain();
        email = generateRandom(10) + '@' + domain;
        password = generateRandom(12);

        await createAccount(email, password);
        token = await authenticate(email, password);

        emailSpan.textContent = email;
        emailsDiv.textContent = '‚úÖ Adresse pr√™te √† recevoir des mails.';
        loadBtn.disabled = false;
      } catch (err) {
        showError('‚ùå Erreur : ' + err.message);
      } finally {
        generateBtn.disabled = false;
      }
    }

    async function loadEmails() {
      emailsDiv.textContent = 'üì¨ Chargement des mails...';
      try {
        const messages = await fetchJson('https://api.mail.tm/messages', {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!messages['hydra:member'].length) {
          emailsDiv.textContent = 'üì≠ Aucun mail re√ßu.';
          return;
        }

        const html = await Promise.all(messages['hydra:member'].map(async (msg) => {
          const detail = await fetchJson(`https://api.mail.tm/messages/${msg.id}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          return renderMail(detail);
        }));

        emailsDiv.innerHTML = html.join('');
      } catch (err) {
        showError('‚ùå Impossible de charger les mails.');
        console.error(err);
      }
    }

    function resetState() {
      generateBtn.disabled = true;
      loadBtn.disabled = true;
      emailsDiv.innerHTML = 'üîÑ G√©n√©ration...';
      emailSpan.textContent = '...';
      token = '';
    }

    function renderMail(mail) {
      const text = linkify(mail.text || '(Pas de contenu)');
      return `
        <div class="mail">
          <div class="subject">${mail.subject || '(Sans sujet)'}</div>
          <div>De : ${mail.from.address}</div>
          <pre>${text}</pre>
        </div>
      `;
    }

    function linkify(text) {
      const urlRegex = /\[?(https?:\/\/[^\s\]]+)\]?/g;
      return text.replace(urlRegex, (match, url) => {
        const decoded = decodeURIComponent(url);
        return `<a href="${decoded}" target="_blank">${decoded}</a>`;
      });
    }

    function showError(message) {
      emailsDiv.innerHTML = `<div style="color:red;">${message}</div>`;
    }

    function generateRandom(length) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function getValidDomain() {
      const data = await fetchJson('https://api.mail.tm/domains');
      const list = data['hydra:member'];
      if (!list.length) throw new Error('Aucun domaine disponible');
      return list[0].domain;
    }

    async function createAccount(email, password) {
      const res = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password })
      });
      if (!res.ok) throw new Error('Erreur de cr√©ation de compte');
    }

    async function authenticate(email, password) {
      const res = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password })
      });
      const data = await res.json();
      if (!data.token) throw new Error('Authentification √©chou√©e');
      return data.token;
    }

    async function fetchJson(url, options = {}) {
      const response = await fetch(url, options);
      if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
      return await response.json();
    }
  </script>
</body>
</html>
